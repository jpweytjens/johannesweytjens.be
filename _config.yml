###########

title: Johannes Weytjens
description: Johannes Weytjens - personal website
url: https://johannesweytjens.be
repository: jpweytjens/jpweytjens.github.io


###########

markdown: kramdown
highlighter: rouge

compress_html:
  clippings: all
  comments: [""]
  endings: [html, head, body, li, dt, dd, rt, rp, optgroup, option, colgroup, caption, thead, tbody, tfoot, tr, td, th]
  profile: false
  blanklines: false
  ignore:
    envs: []

sass:
  sass_dir: css
  style: compressed

baseurl: ""
permalink: pretty
timezone: Europe/Brussels
future: false

exclude:
- README.md
- LICENSE.md

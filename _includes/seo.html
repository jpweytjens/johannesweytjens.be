<!-- Basic SEO tags -->
<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta name="author" content="Johannes Weytjens">
<link rel="canonical" href="{{ site.url }}{{ page.url }}">

<!-- Open Graph meta tags for social sharing -->
<meta property="og:title" content="{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}">
<meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta property="og:url" content="{{ site.url }}{{ page.url }}">
<meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}">
<meta property="og:site_name" content="{{ site.title }}">
<meta property="og:locale" content="en_US">
{% if page.layout == 'post' %}
<meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
{% endif %}
{% if page.image %}
<meta property="og:image" content="{{ site.url }}/images/{{ page.image }}">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">
{% else %}
<meta property="og:image" content="{{ site.url }}/images/profile.webp">
{% endif %}
